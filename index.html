<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header class="header-sticky">
            <div class="content">
                <section class="header__row row">
                    <a href="#"
                        ><img
                            src="./assets/image/header__logo.svg"
                            alt=""
                            class="header__logo"
                    /></a>

                    <ul class="header__navbar">
                        <li>
                            <a class="header__nav-item" title="Home" href="#!"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a class="header__nav-item" title="About" href="#!"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                class="header__nav-item"
                                title="Services & Rates"
                                href="#!"
                                >Services & Rates</a
                            >
                        </li>
                        <li>
                            <a
                                class="header__nav-item"
                                title="Reviews"
                                href="#!"
                                >Reviews</a
                            >
                        </li>
                        <li>
                            <a
                                class="header__nav-item"
                                title="Contacts us"
                                href="#!"
                                >Contacts us</a
                            >
                        </li>
                    </ul>
                    <a href="#!" class="header__btn btn">Sign up</a>
                </section>
            </div>
        </header>
        <section class="hero">
            <div class="content">
                <section class="hero__row row">
                    <section class="hero__images">
                        <img src="./assets/image/hero__image-1.jpg" alt="" />
                        <img src="./assets/image/hero__image-2.jpg" alt="" />
                        <div class="hero__support">
                            <div class="support__item">
                                <img
                                    src="./assets/image/hero__image-3.jpg"
                                    alt=""
                                    class="support__img"
                                />
                                <div class="support__wrap-text">
                                    <h2 class="support__heading">Pet Health</h2>
                                    <div class="support__subtitle"></div>
                                    <div class="support__subtitle"></div>
                                </div>
                            </div>
                            <div class="hero__line"></div>
                            <div class="support__item">
                                <img
                                    src="./assets/image/hero__image-4.jpg"
                                    alt=""
                                    class="support__img"
                                />
                                <div class="support__wrap-text">
                                    <h2 class="support__heading">Pet care</h2>
                                    <div class="support__subtitle"></div>
                                    <div class="support__subtitle"></div>
                                </div>
                            </div>
                        </div>
                        <img
                            src="./assets/image/hero__decor-1.svg"
                            alt=""
                            class="hero__decor-1"
                        />
                        <img
                            src="./assets/image/hero__decor-2.svg"
                            alt=""
                            class="hero__decor-2"
                        />
                    </section>
                    <section class="hero__text">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__subtitle">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__btn-row">
                            <a href="#!" class="hero__btn-book">
                                <span>Book a Meet</span>
                                <div class="hero__icon-next">
                                    <img
                                        src="assets/image/hero__icon-next.svg"
                                        alt=""
                                    />
                                </div>
                            </a>
                            <a href="#!" class="hero__btn-call"
                                >Schedule a Call</a
                            >
                        </div>
                    </section>
                </section>
            </div>
        </section>
    </body>
</html>
